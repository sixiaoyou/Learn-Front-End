<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    var a = ["hello","world"];
    var b = ["c","nice"];
    var c = a.concat(b);
    document.write(c);//合并
    document.write("<br>");
    var d =["a","d","b","c","e"];
    document.write(d.sort());//排序
    document.write("<br>");
    document.write(d.reverse());//倒序
    document.write("<br>");
    var e = ["a","b"];
    e.push("c");
    document.write(e);

</script>
</body>
</html>
