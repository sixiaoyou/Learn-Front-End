<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    document.write(Math.round(2.4));
    document.write("<br>");
    document.write(Math.random() * 10);
    document.write("<br>");
    document.write(parseInt(2.545));
    document.write("<br>");
    document.write(Math.max(10,20,4,1));
    document.write("<br>");
    document.write(Math.min(10,20,4,1));
    document.write("<br>");
    document.write(Math.abs(-10));

</script>

</body>
</html>
