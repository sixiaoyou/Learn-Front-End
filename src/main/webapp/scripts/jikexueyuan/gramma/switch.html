<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gramma:Switch</title>
</head>
<body>
<script>
    var i = 1;
    switch (i) {
        case 1:
            document.write("i=1");
            break;//跳出当前的循环
        case 2:
            document.write("i=2");
            break;
    }
</script>

</body>
</html>
