<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="mgs()">
<!--onmouseover:鼠标经过事件|onmouseout:鼠标移出事件-->
<div class="div" onmouseover="onOver(this)" onmouseout="onOut(this)" ></div>
<script>
    function onOver(ooj){
        ooj.innerHTML="Hello";
    }
    function onOut(ooj){
        ooj.innerHTML = "World";
    }
</script>

<!--onselect:文本内容选中事件/onfocus:光标聚集事件-->
<form>
    <input type="text" onchange="alert('Hello,内容改变了')">
    <input type="text" onselect="changeDemo(this)" onfocus="changeDemo01(this)">
</form>

<script>
    function changeDemo(bg){
        bg.style.background="red";
    }
    function changeDemo01(bg){
        bg.style.background="blue";
    }
    function mgs(){
        alert("确认要退出吗？");
    }

</script>
</body>
</html>
